<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-label="Pledg logo">
  <defs>
    <linearGradient id="pledg-gold-fold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#bf953f" />
      <stop offset="25%" stop-color="#fcf6ba" />
      <stop offset="50%" stop-color="#b38728" />
      <stop offset="75%" stop-color="#fbf5b7" />
      <stop offset="100%" stop-color="#aa771c" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0.5" dy="0.5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- The Golden Fold Concept -->
  <path
    d="M7 4V20M7 4H14C17.5 4 19 6.5 19 9.5C19 12.5 17.5 15 14 15H7"
    stroke="url(#pledg-gold-fold)"
    stroke-width="3.5"
    stroke-linecap="butt"
    stroke-linejoin="round"
    fill="none"
    filter="url(#drop-shadow)"
  />

  <!-- Fold Detail / Highlight -->
  <path
    d="M7 4H14C17.5 4 19 6.5 19 9.5C19 12.5 17.5 15 14 15H7"
    stroke="white"
    stroke-width="0.5"
    stroke-opacity="0.3"
    fill="none"
    style="mix-blend-mode: overlay"
  />
</svg>
